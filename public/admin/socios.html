<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Socios | CACEF</title>

  <link rel="stylesheet" href="../assets/css/main.css">
  <link rel="stylesheet" href="../assets/css/admin.css">
  <link rel="stylesheet" href="../assets/css/formularios.css">
  <link rel="stylesheet" href="../assets/css/tablas.css">
</head>
<body>

<header class="admin-header">
  <h1>CACEF - Socios</h1>
  <button id="logoutBtn">Salir</button>
</header>

<nav class="admin-menu">
  <a href="dashboard.html">Dashboard</a>
  <a href="socios.html" class="active">Socios</a>
  <a href="historial.html">Historial</a>
  <a href="pagos.html">Pagos</a>
  <a href="creditos.html">Créditos</a>
  <a href="reportes.html">Reportes</a>
</nav>

<main class="admin-content">

  <h2>Crear nuevo usuario</h2>

  <form id="formSocio" class="form-grid">

    <!-- Código automático -->
    <input type="text" id="codigo_socio" placeholder="Código" readonly>

    <!-- Identificación -->
    <input type="text" id="cedula" placeholder="Cédula" required>

    <!-- Nombres -->
    <input type="text" id="nombre1" placeholder="Primer nombre" required>
    <input type="text" id="nombre2" placeholder="Segundo nombre">

    <!-- Apellidos -->
    <input type="text" id="apellido1" placeholder="Primer apellido" required>
    <input type="text" id="apellido2" placeholder="Segundo apellido" required>

    <!-- Contacto -->
    <input type="email" id="correo" placeholder="Correo electrónico" required>
    <input type="text" id="whatsapp" placeholder="WhatsApp / Teléfono" required>
    <input type="text" id="direccion" placeholder="Dirección" required>

    <!-- Sistema -->
    <select id="rol" required>
      <option value="">Seleccione rol</option>
      <option value="ADMIN">Administrador</option>
      <option value="SOCIO">Socio</option>
    </select>

    <select id="estado">
      <option value="ACTIVO">Activo</option>
      <option value="INACTIVO">Inactivo</option>
    </select>

    <button type="submit">Crear usuario</button>
  </form>

  <hr>

  <h2>Listado de socios</h2>

  <table>
    <thead>
      <tr>
        <th>Código</th>
        <th>Nombre completo</th>
        <th>Cédula</th>
        <th>Rol</th>
        <th>Estado</th>
      </tr>
    </thead>
    <tbody id="tablaSocios">
      <!-- se llena con JS -->
    </tbody>
  </table>

</main>

<script type="module" src="../assets/js/admin/socios.js"></script>
</body>
</html>
