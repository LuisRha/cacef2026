<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Socios | CACEF</title>

  <!-- CSS BASE (NO LOS QUITES) -->
  <link rel="stylesheet" href="../assets/css/main.css">

  <link rel="stylesheet" href="../assets/css/tablas.css">

<body>

<header class="admin-header">
  <h1>CACEF - Socios</h1>
  <button id="logoutBtn">Salir</button>
</header>

<main class="admin-content">

  <!-- BOTÃ“N TOGGLE -->

  <!-- CONTENEDOR FORMULARIO -->
  <div id="contenedorForm" class="form-contenedor oculto">

    <h2>Crear nuevo socio</h2>

    <form id="formSocio" class="form-grid" novalidate>

      <!-- CÃ³digo automÃ¡tico -->
      <input type="hidden" id="codigo_socio">

      <!-- CÃ‰DULA -->
      <input
        type="text"
        id="cedula"
        placeholder="CÃ©dula (ej: 150085834-3)"

        maxlength="11"
        pattern="^\d{9}-\d{1}$"
        autocomplete="off"
      >

      <!-- Nombres -->
      <input type="text" id="nombre1" placeholder="Primer nombre" required>
      <input type="text" id="nombre2" placeholder="Segundo nombre">

      <!-- Apellidos -->
      <input type="text" id="apellido1" placeholder="Primer apellido" required>
      <input type="text" id="apellido2" placeholder="Segundo apellido">

      <!-- Correo -->
      <input type="email" id="correo" placeholder="Correo electrÃ³nico" required>

      <!-- WhatsApp -->
      <input
        type="text"
        id="whatsapp"
        placeholder="WhatsApp (09xxxxxxxx)"
        required
        maxlength="10"
        pattern="^09\d{8}$"
      >

      <!-- DirecciÃ³n -->
      <input type="text" id="direccion" placeholder="DirecciÃ³n" required>

      <!-- Estado -->
      <select id="estado" required>
        <option value="ACTIVO">Activo</option>
        <option value="INACTIVO">Inactivo</option>
      </select>

      <button type="submit">Crear socio</button>
    </form>
  </div>

  <hr>

  <table>

    </thead>

    <!-- ðŸ‘‡ ESTE ID ES CLAVE -->

    </tbody>
  </table>

</main>
