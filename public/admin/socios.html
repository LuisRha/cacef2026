<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Socios | CACEF</title>

  <!-- CSS BASE -->
  <link rel="stylesheet" href="../assets/css/main.css">
  <link rel="stylesheet" href="../assets/css/admin.css">
  <link rel="stylesheet" href="../assets/css/formularios.css">
  <link rel="stylesheet" href="../assets/css/tablas.css">
  <link rel="stylesheet" href="../assets/css/socio.css">
</head>
<body>

<header class="admin-header">
  <h1>CACEF - Socios</h1>
  <button id="logoutBtn">Salir</button>
</header>
<nav class="admin-menu">
  <a href="dashboard.html">Dashboard</a>
</nav>

<main class="admin-content">

  <!-- BOTÓN TOGGLE -->
  <button id="btnMostrarForm" class="btn-toggle">
    ➕ Crear nuevo socio
  </button>

  <!-- CONTENEDOR FORMULARIO -->
  <div id="contenedorForm" class="form-contenedor oculto">

    <h2>Crear nuevo socio</h2>

    <form id="formSocio" class="form-grid" novalidate>

      <!-- Código automático -->
      <input type="hidden" id="codigo_socio">

      <!-- CÉDULA -->
      <input
        type="text"
        id="cedula"
        placeholder="Cédula (ej: 150085834-3)"
        required
        maxlength="11"
        pattern="^\d{9}-\d{1}$"
        autocomplete="off"
      >

      <!-- Nombres -->
      <input type="text" id="nombre1" placeholder="Primer nombre" required>
      <input type="text" id="nombre2" placeholder="Segundo nombre (opcional)">

      <!-- Apellidos -->
      <input type="text" id="apellido1" placeholder="Primer apellido" required>
      <input type="text" id="apellido2" placeholder="Segundo apellido" required>

      <!-- Correo -->
      <input type="email" id="email" placeholder="Correo electrónico" required>

      <!-- Celular (ÚNICO TELÉFONO) -->
      <input
        type="text"
        id="celular"
        placeholder="Celular (09xxxxxxxx)"
        required
        maxlength="10"
        pattern="^09\d{8}$"
      >

      <!-- Dirección -->
      <input type="text" id="direccion" placeholder="Dirección" required>

      <!-- Estado -->
      <select id="estado" required>
        <option value="ACTIVO">Activo</option>
        <option value="INACTIVO">Inactivo</option>
      </select>

      <button type="submit">Crear socio</button>
    </form>
  </div>

  <hr>

  <h2>Listado de socios</h2>

  <table>
    <thead>
      <tr>
        <th>Código</th>
        <th>Nombre completo</th>
        <th>Cédula</th>
        <th>Saldo</th>
        <th>Deuda pendiente</th>
        <th>Estado</th>
      </tr>
    </thead>

    <tbody id="tablaSocios">
      <!-- Socios cargados por JS -->
    </tbody>
  </table>

</main>

<script type="module" src="../assets/js/admin/socios.js"></script>
</body>
</html>
