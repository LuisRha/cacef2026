<body>

<header class="admin-header">
  <h1>CACEF - Historial General</h1>

<nav class="admin-menu">

<main class="admin-content">

  <h2>Movimientos registrados</h2>

  <!-- FILTROS -->
  <div style="margin-bottom:15px;">
    <input type="text" id="filtroSocio" placeholder="Código socio (ej: SOC-001)">
    <input type="date" id="fechaDesde">
    <input type="date" id="fechaHasta">
    <button id="btnFiltrar">Filtrar</button>
  </div>

  <!-- TABLA -->
  <table>
    <thead>
      <tr>
        <th>Fecha</th>
        <th>Código</th>
        <th>Socio</th>
        <th>Descripción</th>
        <th>Ingreso</th>
        <th>Egreso</th>
        <th>Saldo socio</th>
        <th>Estado</th>
      </tr>
    </thead>
    <tbody id="tablaHistorial"></tbody>
  </table>

</main>

<script type="module" src="../assets/js/admin/historial.js"></script>
